<!DOCTYPE html>

<head>

  <title>Spotify Compare</title>

</head>
<body>

  <button id="connect-user1">Connect User 1</button>
  <button id="connect-user2">Connect User 2</button>

<pre id="common-artists"></pre>

<h2>Common Tracks</h2>
<pre id="common-tracks"></pre>

<pre id="common-genres"></pre>

  <!-- your modules -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/spotify.js"></script>
  <script type="module" src="js/compareArtists.js"></script>
  <script type="module" src="js/compare.js"></script>

</html>
